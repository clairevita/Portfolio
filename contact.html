<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <main>
        <div class="m-3 row">
            <div class="pt-3 col-md-8">
                <div class="h-100 jumbotron">
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Get in touch with Claire</h2>
                    <p class="text-center w-responsive mx-auto mb-5"></p>
                    <div class="row justify-content-center">
                        <div class="col-md-10 mb-md-0 mb-5">
                            <form id="contact-form" name="contact-form" action="#" method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="name" name="name" class="form-control">
                                            <label for="name" class="">Your name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="email" name="email" class="form-control">
                                            <label for="email" class="">Your email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form mb-0">
                                            <input type="text" id="subject" name="subject" class="form-control">
                                            <label for="subject" class="">Subject</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                            <label for="message">Your message</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="text-center text-md-left">
                                <a class="btn btn-secondary disabled" onclick="document.getElementById('contact-form').submit();">Send</a>
                            </div>
                            <div class="status"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-3 col col-xl-4">
                <div class="h-100 jumbotron">
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Social Media</h2>
                    <br>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/clairevita" class="text-dark">
                                <h4>Follow me on GitHub!</h4>
                            </a></li>
                        <li><a href="https://www.linkedin.com/in/clairevita/" class="text-dark">
                                <h4>Connect with me on LinkedIn!</h4>
                            </a></li>
                        <li><a href="mailto: clairej.vita@gmail.com" class="text-dark">
                                <h4>Send me an Email!</h4>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

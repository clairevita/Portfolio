<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <section style="visibility: visible;">
        <div class="mw-100 container">
            <div class="row">
                <div class="col-lg-6 px-0" id="portfolioimg0">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images/0.png" class="card-img"
                            alt="Image of a Unity Game. A pink cloud hosts a variety of abstract 3D objects.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 px-0" id="portfolioimg1">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images/1.png" class="card-img"
                            alt="Three cellphone screenshots are displayed. Each show images of a Fin Tech app, for gamified pitch competitions.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 px-0" id="portfolioimg2">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images/2.png" class="card-img" alt="A screenshot from a VR welding simulator game.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 px-0" id="portfolioimg3">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images\3.png" class="card-img" alt="A stock traffic cone graphic.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 px-0" id="portfolioimg4">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images\4.png" class="card-img" alt="A stock traffic cone graphic.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 px-0" id="portfolioimg5">
                    <div class="card bg-dark text-white rounded-0">
                        <img src="images\5.png" class="card-img" alt="A stock traffic cone graphic.">
                        <div class="card-img-overlay">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <h5>Technologies Used:</h5>
                                <ul id="portfolioDescription">
                                </ul>
                                <hr>
                                <h5>Links:</h5>
                                <ul id="portfolioLinks">
                                </ul>
                            </div>
                            <div class="w-100"></div>
                            <div class="col"><img id="portImage" style="width:100%"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
